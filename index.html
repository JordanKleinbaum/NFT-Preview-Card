<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="imgdiv">
        <img src="images/icon-view.svg" class="eye" />
        <img src="images/image-equilibrium.jpg" class="bigpic" />
      </section>

      <h3 class="title">Equilibrium #3429</h3>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <section class="detailssection">
        <div class="ethdiv">
          <img src="images/icon-ethereum.svg" class="ethsymbol" />
          <p class="currency">0.041 ETH</p>
        </div>

        <div class="timediv">
          <img src="images/icon-clock.svg" class="clock" />
          <p class="time">3 days left</p>
        </div>
      </section>

      <hr class="linebreak" />

      <section class="creditsection">
        <img src="images/headshot1.jpg" class="profpic" />
        <p class="credit">Creation of</p>
        <a
          href="https://www.frontendmentor.io/profile/JordanKleinbaum"
          class="link"
          target="_blank"
          ><span class="name"> Jordan Kleinbaum</span></a
        >
      </section>
    </main>
  </body>
</html>
